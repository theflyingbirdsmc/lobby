mode: "PUSHGATEWAY"
http:
  host: "0.0.0.0"
  port: 9100
  authentication:
    scheme: "NONE"
    username: "username"
    password: "password"
pushGateway:
  job: "unifiedmetrics"
  url: "http://prometheus-prometheus-pushgateway.observability.svc:9091"
  authentication:
    scheme: "BASIC"
    username: "username"
    password: "password"
  interval: 10