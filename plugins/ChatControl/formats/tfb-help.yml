# -----------------------------------------------------------------------------------------
# Represents a chat format file that can be used to stylize messages.
# -----------------------------------------------------------------------------------------

# If true, each section in Parts will begin on a new line automatically.
# See https://github.com/kangarko/ChatControl-Red/issues/2510
New_Line_Per_Part: false

# The parts of this format. See chat.yml for documentation.
Parts:
  channel:
    Hover:
    - '&eClick to reply in channel'
    Suggest_Command: '/h '
    Message: '&8[<#ee2b23>T<#3551d7>F<#00ff00>B &cHelp&8]'
  player:
    Hover:
    - '&7Rank: &f{luckperms_primary_group_name}'
    - '&7Server: &f{server_name}'
    - '&eClick to join player'
    Run_Command: /server {server_name}
    Message: '&r {player_nick}'
  message:
    Message: ' &8Â»&r &c{message}'
